<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo & Video Gallery | 2026 RR Invitational</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --felt-green: #1a472a; 
            --gold: #f4c430;        
            --wood: #5d4037;        
            --card-white: #fdfdfd;
            --text-dark: #222;
            --red-accent: #b71c1c; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--wood); 
            font-family: 'Roboto', sans-serif;
            color: var(--text-dark);
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        }

        /* --- HEADER & NAV --- */
        .gallery-header {
            background: #111;
            border-bottom: 4px solid var(--gold);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .gallery-title {
            color: var(--gold);
            font-family: 'Rye', serif;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .btn-home {
            display: inline-block;
            background: var(--felt-green);
            color: #fff;
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-home:hover { background: var(--gold); color: #000; }

        /* --- GALLERY GRID --- */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            column-count: 3;
            column-gap: 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 2px;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative; /* For play icon positioning */
        }

        .gallery-item:hover {
            transform: scale(1.02);
            border-color: var(--gold);
            z-index: 10;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        /* Video Overlay Icon */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            pointer-events: none; /* Let clicks pass through to the div */
        }

        /* --- LIGHTBOX (MODAL) --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Common style for both Image and Video in Lightbox */
        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border: 4px solid var(--gold);
            box-shadow: 0 0 50px rgba(244, 196, 48, 0.3);
            display: none; /* Hidden by default, JS toggles it */
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            font-family: sans-serif;
            transition: color 0.2s;
            z-index: 1001;
        }
        .close-lightbox:hover { color: var(--gold); }

        /* --- EMPTY STATE --- */
        #empty-msg {
            text-align: center;
            color: #fff;
            margin-top: 50px;
            font-size: 1.2rem;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery-container { column-count: 2; }
            .gallery-title { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .gallery-container { column-count: 1; }
        }
    </style>
</head>
<body>

    <div class="gallery-header">
        <h1 class="gallery-title">ðŸ“¸ Gallery</h1>
        <a href="index.html" class="btn-home">â¬… Back to Tournament Info</a>
    </div>

    <div id="empty-msg">No photos or videos have been uploaded yet!</div>

    <div class="gallery-container" id="galleryGrid">
        </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        
        <img class="lightbox-content" id="lightbox-img">
        
        <video class="lightbox-content" id="lightbox-video" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // ========================================================
        // ðŸ‘‡ CONFIGURATION: ADD YOUR FILENAMES BELOW ðŸ‘‡
        // ========================================================
        
        // 1. Upload your photos (.jpg, .png) AND videos (.mp4) to the "gallery" folder
        // 2. Add the filenames inside this list
        
        const fileList = [
            "IMG_001.jpg",
            "IMG_002.jpg",
            "My_Swing_Video.mp4", // Example Video
            "Group_Shot.jpg",
            "Funny_Putt.mp4"      // Example Video
        ];

        // ========================================================
        // ðŸ‘† END CONFIGURATION ðŸ‘†
        // ========================================================

        const grid = document.getElementById('galleryGrid');
        const folderPath = 'gallery/'; 

        // Load Files
        if (fileList.length === 0) {
            document.getElementById('empty-msg').style.display = 'block';
        } else {
            fileList.forEach(filename => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                
                // Check if file is video (simple check for .mp4)
                const isVideo = filename.toLowerCase().endsWith('.mp4');

                if (isVideo) {
                    // Render Video Thumbnail
                    div.innerHTML = `
                        <video preload="metadata" muted>
                            <source src="${folderPath + filename}#t=0.5" type="video/mp4">
                        </video>
                        <div class="play-icon">â–¶</div>
                    `;
                    div.onclick = () => openLightbox(folderPath + filename, 'video');
                } else {
                    // Render Image
                    const img = document.createElement('img');
                    img.src = folderPath + filename;
                    img.alt = "Tournament Photo";
                    img.loading = "lazy";
                    
                    // Error handling
                    img.onerror = function() { div.style.display = 'none'; };
                    
                    div.appendChild(img);
                    div.onclick = () => openLightbox(folderPath + filename, 'image');
                }

                grid.appendChild(div);
            });
        }

        // Lightbox Functions
        function openLightbox(src, type) {
            const lightbox = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            const lbVideo = document.getElementById('lightbox-video');

            // Reset
            lbImg.style.display = 'none';
            lbVideo.style.display = 'none';
            lbVideo.pause(); // Stop any previous video

            if (type === 'video') {
                lbVideo.src = src;
                lbVideo.style.display = 'block';
                // Optional: Auto play when opened
                // lbVideo.play(); 
            } else {
                lbImg.src = src;
                lbImg.style.display = 'block';
            }

            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lbVideo = document.getElementById('lightbox-video');
            
            lightbox.style.display = 'none';
            lbVideo.pause(); // Stop audio/video when closing
            lbVideo.currentTime = 0;
        }
    </script>

</body>
</html>
